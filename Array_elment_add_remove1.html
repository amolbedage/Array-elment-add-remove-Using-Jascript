
<div id="demo"></div>
<script>
function wantDelete(item, arr){
	
       if(arr.indexOf(item) == -1) {
           arr.push(item);
           return arr;
	
          }else{
		  
	          for(var i = arr.length - 1; i >= 0; i--) {
		               if(arr[i] === item) {
		                arr.splice(i, 1);
						   return arr;
						   break  
		               }
              }
		  }
}
	
var arr =['obama', 'bush', 'clinton']	
var goodGuys=wantDelete('bush',arr);
console.log(goodGuys);
document.getElementById("demo").innerHTML = goodGuys;
	
</script>
